<div class = "col-md-6 col-md-offset-3">
    <h2 align="middle">Регистрация нового животного</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-3" for="firstName">Кличка</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="firstName" placeholder="Введите кличку">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="kind">Вид</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="kind" placeholder="Введите вид">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="breed">Порода</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="breed" placeholder="Введите породу">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="color">Окрас</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="color" placeholder="Введите окрас">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="date">Дата рождения:</label>
            <div class="col-xs-3">
                <input type="date" class="form-control" id="date">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3">Вакцинирован:</label>
            <div class="col-xs-1">
                <label class="radio-inline">
                    <input type="radio" name="vakcRadios" value="vakc"> Да
                </label>
            </div>
            <div class="col-xs-1">
                <label class="radio-inline">
                    <input type="radio" name="vakcRadios" value="vakc" checked> Нет
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3">Стерилизован:</label>
            <div class="col-xs-1">
                <label class="radio-inline">
                    <input type="radio" name="sterRadios" value="ster"> Да
                </label>
            </div>
            <div class="col-xs-1">
                <label class="radio-inline">
                    <input type="radio" name="sterRadios" value="ster" checked> Нет
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="chipNumber">Номер чипа:</label>
            <div class="col-xs-9">
                <input type="email" class="form-control" id="chipNumber" placeholder="Номер чипа">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3">Пол:</label>
            <div class="col-xs-2">
                <label class="radio-inline">
                    <input type="radio" name="genderRadios" value="male" checked> Мужской
                </label>
            </div>
            <div class="col-xs-2">
                <label class="radio-inline">
                    <input type="radio" name="genderRadios" value="female"> Женский
                </label>
            </div>
        </div>
        <br />
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="submit" class="btn btn-primary" value="Регистрация">
            </div>
    </form>
</div>
</body>
</html>
